<h1 class="stream_header">Today's popular streams!</h1>
<div></div>
<ul class="stream">
  <div *ngFor="let stream of streams">
    <div class="streams_containers">
      <div class="streams_containers_user">
        Watch <a href="{{ stream.streamUrl }}">{{ stream.twitchUserName }}'s</a> stream!!!
      </div>
    </div>
    <div>
      <iframe class="e2e-iframe-trusted-src" src="{{ stream.safeUrl }}" frameborder="0" allowfullscreen="true"
        scrolling="no" height="90" width="110"></iframe>
    </div>
    <div style="height: 10px;"></div>
  </div>
</ul>
